<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="a">
        123
    </div>
    <script>
        setTimeout(() => {
            let a = document.getElementById('a');
            a.innerText = 456;
        }, 1000);
    </script>
    <!-- 这种就是纯原生，手动操作DOM -->
</body>
</html>
